       debug: false,

         openOnFocus: true
       }
       });
       </script>

       <script type="text/javascript">
       var inputElement = document.getElementById("aa-search-input");
       inputElement.setAttribute("oninput", "onInput(this)");
       function onInput(el) {
           setTimeout(function () {
               if (el && el.value) {
                   $("body").addClass("search-opened");
                   $(".search-cancel").css("display","block");
                   $(".aa-input-icon").css("display", "none");
               } else {
                   $("body").removeClass("search-opened");
                   $(".search-cancel").css("display", "none");
                   $(".aa-input-icon").css("display","block");
               }
           }, 0);

       };

           $(".search-cancel").click(function() {
             setTimeout(function() {
       	       search.autocomplete.autocomplete.setVal('');
                search.autocomplete.focus();
             }, 10);
             $("body").removeClass("search-opened");
             $(".search-cancel").css("display","none");
             $(".aa-input-icon").css("display","block");
           });
       </script>
